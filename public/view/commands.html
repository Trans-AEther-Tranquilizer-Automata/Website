<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Commands — Tata Bot</title>
		<meta name="description" content="Browse all Tata Bot commands for Arknights: Endfield on Discord." />
		<meta name="theme-color" content="#d4a843" />

		<meta property="og:type" content="website" />
		<meta property="og:title" content="Commands — Tata Bot" />
		<meta property="og:description" content="Browse all Tata Bot commands for Arknights: Endfield on Discord." />
		<meta property="og:image" content="/public/assets/bot/avatar.png" />

		<link rel="icon" href="/public/assets/bot/avatar-circle.png" />
		<link rel="stylesheet" href="/public/css/base.css" />
		<link rel="stylesheet" href="/public/css/nav.css" />
		<link rel="stylesheet" href="/public/css/commands.css" />
		<link rel="stylesheet" href="/public/css/responsive.css" />
	</head>
	<body>
		<nav class="nav scrolled" id="nav">
			<div class="nav-inner container">
				<a href="/" class="nav-brand">
					<img src="/public/assets/bot/avatar.png" alt="Tata" class="nav-avatar" />
					<span class="nav-name">Tata</span>
				</a>
				<button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<div class="nav-links" id="nav-links">
					<a href="/" class="nav-link">Home</a>
					<a href="/commands" class="nav-link nav-link-active">Commands</a>
					<a href="/showcase" class="nav-link">Showcase</a>
					<a href="{{BOT_INVITE}}" target="_blank" rel="noopener" class="btn btn-sm btn-primary">Invite Bot</a>
				</div>
			</div>
		</nav>

		<main class="cmd-page">
			<div class="container">
				<div class="cmd-header">
					<div class="cmd-header-icon">
						<img src="/public/assets/bot/avatar.png" alt="Tata" />
					</div>
					<div>
						<h1 class="cmd-header-title">Tata</h1>
						<p class="cmd-header-sub">{{COMMANDS_COUNT}} commands</p>
					</div>
				</div>

				<div class="cmd-search-wrap">
					<svg class="cmd-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
					<input type="text" class="cmd-search" id="cmd-search" placeholder="Search commands..." autocomplete="off" />
				</div>

				<div class="cmd-list" id="cmd-list">
					{{COMMANDS_CONTENT}}
				</div>

				<p class="cmd-empty" id="cmd-empty" hidden>No commands found.</p>
			</div>
		</main>

		<script src="/public/js/app.js"></script>
	</body>
</html>
